<!DOCTYPE html>
<html>
    <head>
        <title>Furbabies Forever | Hurry! Limited Stock</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="band-name band-name-large">Hurry! Limited Stock</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Treat Your Furbaby</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Gangsta Dog Coat</span>
                    <img class="shop-item-image" src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" alt="Gangsta dog coat.">>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$70.95</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mini Cat Scratcher</span>
                    <img class="shop-item-image" src="https://images.unsplash.com/photo-1545249390-6bdfa286032f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=597&q=80" alt="Cat scratching post">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35.50</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pet 'Cloud' Bed</span>
                    <img class="shop-item-image" src="https://images.unsplash.com/photo-1522444195799-478538b28823?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="Doggie bed.">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$50.95</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <p>This is a footer</p>
        </footer>
    </body>
</html>
